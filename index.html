<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scaled=1.0">
    <title>
        PERMOHONAN JCL
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <form action="https://formspree.io/f/xwkyoegb" method="POST" id="my-form">
                
            <div class="logo">
                <img src="images/Khallegacy Smart Pay Logo_No Title.png" alt="Logo" >
            </div>
            <div class="title">
                Permohonan JCL
            </div>
            
            <header class="catagori1">
                BUTIRAN PEMOHON
            </header>

            <div class="form-group">
                <label for="namapenuh"> Nama Penuh </label>
                <input type="text" id="firstName" name="Nama Penuh" placeholder="Nama penuh" required>
            </div>
            
            <div class="form-group">
                <label for="noic">No IC</label>
                <input type="text" id="No IC" name="No IC" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="Email" placeholder="hello@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="bangsa">Bangsa</label>
                <select id="bangsa">
                    <option value="bangsa">Pilihan</option>
                    <option value="Melayu">Melayu</option>
                    <option value="Cina">Cina</option>
                    <option value="India">India</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Tarikh">Tarikh Lahir</label>
                <input type="date" id="Tarikh" name="Tarikh Lahir" required>
            </div>
            
            <div class="form-group">
                <label for="jantina">Jantina</label>
                <select id="jantina">
                    <option value="jantina">Pilihan</option>
                    <option value="lelaki">Lelaki</option>
                    <option value="perempuan">Perempuan</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="notel">No Telefon</label>
                <input type="text" id="notel" name="NO Telefon" required>
            </div>
            
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input type="text" id="alamat" name="Alamat" required>
            </div>
            
            <div class="form-group">
                <label for="status menetap">Status Menetap</label>
                <input type="text" id="status menatap" name="Status Menetap" required>
            </div>
            
            <div class="form-group">
                <label for="tempoh menetap">Tempoh Menetap</label>
                <input type="text" id="tempoh mentap" name="Tempoh Menetap" required>
            </div>
            
            <div class="form-group">
                <label for="status perkahwinan">Status Perkahwinan</label>
                <input type="text" id="status perkahwinan" name="Status Perkahwinan" required>
            </div>
            <BR>

            <header class="catagori1">
                BUTIRAN PEKERJAAN
            </header>

            <div class="form-group">
                <label for="jenis pekerjaan">Jenis Pekerjaan</label>
                <input type="text" id="jenis pekerjaan" name="Jenis Pekerjaan" required>
            </div>
            
            <div class="form-group">
                <label for="jenis perniagaan">Jenis  Perniagaan</label>
                <input type="text" id="jenis perniagaan" name="Jenis Perniagaan" required>
            </div>
            
            <div class="form-group">
                <label for="jawatan">Jawatan</label>
                <input type="text" id="jawatan" name="Jawatan" required>
            </div>
            
            <div class="form-group">
                <label for="gaji bulanan">Gaji Bulanan</label>
                <input type="text" id="gaji bulanan" name="Gaji Bulanan" placeholder="Rm1200" required>
            </div>
            
            <div class="form-group">
                <label for="tempoh berkhidmat">Tempoh Berkhidmat</label>
                <input type="text" id="tempoh berkhidmat" name="Tempoh Berkhidmat" placeholder="Sudah Berapa Lama Bekerja" required>
            </div>
            
            <div class="form-group">
                <label for="tarikh Gaji">Tarikh Gaji</label>
                <input type="text" id="tarikh gaji" name="Tarikh Gaji" placeholder="7hb" required>
            </div>
            
            <div class="form-group">
                <label for="nama company">Nama Company</label>
                <input type="text" id="nama company" name="Nama Company" placeholder="Nama Tempat Anda Bekerja" required>
            </div>
            
            <div class="form-group">
                <label for="alamat company">Alamat Company</label>
                <input type="text" id="alamat company" name="Alamat Company" placeholder="Alamat Tempat Kerja Anda" required>
            </div>
            
            <div class="form-group">
                <label for="no office">No Office</label>
                <input type="text" id="no office" name="No Office" placeholder="No yang Bermula (07/03)" required>
            </div>
            <BR>
            
            <header class="catagori1">
                EMERGENCY CONTACT
            </header>
            <BR>
            <header class="catagori2">
                CONTACT PERTAMA
            </header>
            <div class="form-group">
                <label for="status keluarga">Status Keluarga</label>
                <select id="status keluarga">
                    <option value="status keluarga">Pilihan</option>
                    <option value="Ibu/Bapa">Ibu/Bapa</option>
                    <option value="Adik Beradik">Adik Beradik</option>
                    <option value="Saudara">Saudara</option>
                    <option value="Lain-Lain">Lain-Lain</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="Nama" placeholder="Nama Emergency" required>
            </div>
            
            <div class="form-group">
                <label for="alamat rumah">Alamat Rumah</label>
                <input type="text" id="alamat rumah" name="Alamat Rumah" placeholder="Alamat Penuh" required>
            </div>
            
            <div class="form-group">
                <label for="no telefon">No Telefon</label>
                <input type="text" id="no telefon" name="No Telefon" placeholder="0123456789" required>
            </div>
            <BR>
            
            <header class="catagori2">
                CONTACT KEDUA
            </header>
            <div class="form-group">
                <label for="status keluarga">Status Keluarga</label>
                <select id="status keluarga">
                    <option value="status keluarga">Pilihan</option>
                    <option value="Ibu/Bapa">Ibu/Bapa</option>
                    <option value="Adik Beradik">Adik Beradik</option>
                    <option value="Saudara">Saudara</option>
                    <option value="Lain-Lain">Lain-Lain</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="Nama" placeholder="Nama Emergency" required>
            </div>
            
            <div class="form-group">
                <label for="alamat rumah">Alamat Rumah</label>
                <input type="text" id="alamat rumah" name="Alamat Rumah" placeholder="Alamat Penuh" required>
            </div>
            
            <div class="form-group">
                <label for="no telefon">No Telefon</label>
                <input type="text" id="no telefon" name="No Telefon" placeholder="0123456789" required>
            </div>

            <BR>

            <header class="catagori1">
                BUTIRAN PEMBELIAN
            </header>
            <BR>

            <header class="catagori2">
                PILIHAN 1
            </header>
            <div class="form-group">
                <label for="brand">Brand Phone</label>
                <select id="brand">
                    <option value="brand">Pilihan</option>
                    <option value="apple">Apple</option>
                    <option value="samsung">Samsung</option>
                    <option value="xioami">Xioami</option>
                    <option value="vivo">Vivo</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="model phone">Model Phone</label>
                <input type="text" id="model phone" name="Model Phone" placeholder="13 Pro max 256gb" required>
            </div>
            
            <div class="form-group">
                <label for="harga pembelian">Harga Pembelian</label>
                <input type="text" id="harga pembelian" name="Harga Pembelian" placeholder="Harga Phone Ansuran" required>
            </div>
            
            <div class="form-group">
                <label for="tempoh ansuran">Tempoh Ansuran</label>
                <input type="text" id="tempoh ansuran" name="Tempoh Ansuran" placeholder="Berapa Tahun" required>
            </div>
            <BR>
            <header class="catagori2">
                PILIHAN 2
            </header>
            <div class="form-group">
                <label for="brand">Brand Phone</label>
                <select id="brand">
                    <option value="brand">Pilihan</option>
                    <option value="apple">Apple</option>
                    <option value="samsung">Samsung</option>
                    <option value="xioami">Xioami</option>
                    <option value="vivo">Vivo</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="model phone">Model Phone</label>
                <input type="text" id="model phone" name="Model Phone" placeholder="13 Pro max 256gb" required>
            </div>
            
            <div class="form-group">
                <label for="harga pembelian">Harga Pembelian</label>
                <input type="text" id="harga pembelian" name="Harga Pembelian" placeholder="Harga Phone Ansuran" required>
            </div>
            
            <div class="form-group">
                <label for="tempoh ansuran">Tempoh Ansuran</label>
                <input type="text" id="tempoh ansuran" name="Tempoh Ansuran" placeholder="Berapa Tahun" required>
            </div>
            <BR>
            
            <header class="catagori1">
                MAKLUMAT AKAUN PEMBAYARAN
            </header>
            <div class="form-group">
                <label for="akaun gaji">Akaun Gaji</label>
                <select>
                    <option value="pilihan">Pilihan</option>
                    <option value="ya">Ya</option>
                    <option value="tidak">Tidak</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cara pembayaran">Cara Pembayaran</label>
                <input type="text" id="cara pembayaran" name="Cara Pembayaran" required>
            </div>

            <div class="form-group">
                <label for="bank">Bank</label>
                <input type="text" id="bank" name="Bank" placeholder="Maybank" required>
            </div>

            <div class="form-group">
                <label for="no akaun">No Akaun</label>
                <input type="text" id="no akaun" name="No Akaun" placeholder="123456789" required>
            </div>

            <div class="form-group">
                <label for="penama pemegang akaun">Penama Pemegang Akaun</label>
                <input type="text" id="penama pemegang akaun" name="Penama Pemegang Akaun" placeholder="Nama penuh" required>
            </div>
            <br>
            <button type="submit">Submit</button>
            </form>
        </div>
            <div id="status"></div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
